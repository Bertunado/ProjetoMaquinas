{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="https://cdn.awsli.com.br/600x1000/761/761999/produto/266428026c96325778a.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bertunado.github.io/css">
    <title>Peças de maquinas - Whirlpool</title>
</head>

<body>
<nav class="navegacao">
    <div class="topo-nav">
        <img src="{% static 'img/2021_Whirlpool_Corp_2C_White_RGB_1.png' %}" alt="Logo da Whirlpool" class="Fot-logo">

        <ul class="menu">
            <li><a href="{% url 'pag_inicial' %}" class="menu-link">Início</a></li>
            <li><a href="https://mymfa.whirlpool.com/app/..." class="menu-link">Whirlpool</a></li>
            <li><a href="https://www.whirlpool.pt/suporte" class="menu-link">Suporte</a></li>
        </ul>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar máquinas... | 🔍" class="search-input" autocomplete="off">
        <div id="suggestions" class="suggestions-box"></div>
    </div>
</nav>

<div class="banner-container">
    <img src="{% static 'img/capainicial.png' %}" alt="Imagem do Banner" class="banner-img">
</div>

<div class="divisor"></div>

<main id="Início" class="cabecalho"></main>

<section id="Projetos" class="projetos">
    <h2 class="projetos-titulo"></h2>
    <div class="projetos-caixa">
        <div class="projetos-card">
            <a href="{% url 'fabrica2' %}" style="text-decoration: none; color: inherit;">
                <div class="caixa-textos-projeto">
                    <h3 class="info-projetos">Fábrica 2</h3>
                    <img src="{% static 'img/fabrica2.png.jpg' %}" alt="Foto fabrica2" class="imagem-card imagem-proporcional">
                </div>
            </a>
        </div>

        <div class="projetos-card">
            <a href="{% url 'fabrica3' %}" style="text-decoration: none; color: inherit;">
                <div class="caixa-textos-projeto">
                    <h3 class="info-projetos">Fábrica 3</h3>
                    <img src="{% static 'img/fabrica3.png.jpg' %}" alt="Foto fabrica3" class="imagem-card imagem-proporcional">
                </div>
            </a>
        </div>
    </div>
</section>

<footer class="rodape">
    <div class="rodape-conteudo">
        <img src="{% static 'img/2021_Whirlpool_Corp_2C_White_RGB_1.png' %}" alt="Logo" class="rodape-logo">
        <p class="rodape-texto">© Whirlpool - Joinville. Todos os direitos reservados.</p>
    </div>
</footer>

<script src="{% static 'search.js' %}"></script>

</body>
</html>
